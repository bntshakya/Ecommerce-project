    <mat-card class="example-card">
        <div class="container-image">
            <img mat-card-image [src]="product?.image" alt={{product?.name}} style="border: none; width: 30%;">
        </div>
        <mat-card-header>
            <mat-card-title>{{product['title']}}</mat-card-title>
            <mat-card-subtitle>{{product?.price}}$</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
            {{product?.description | ellipse}}
            </p>
        </mat-card-content>
        <mat-card-actions class="card-buttons">
            <button mat-button (click)="cartservice.addtocart(product)"><mat-icon>add_shopping_cart</mat-icon></button>
            <button mat-button [routerLink]="['/homepage',product?.id]"><mat-icon>info</mat-icon></button>
        </mat-card-actions>
    </mat-card>
