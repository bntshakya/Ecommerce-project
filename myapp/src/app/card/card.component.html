<div class="container">
<div *ngFor="let product of product_array | slice:0:3">
        <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class=""></div>
            <mat-card-title>{{product.title}}</mat-card-title>
            <mat-card-subtitle>{{product.price}}$</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="product.image" alt={{product.name}} style="border: none; width: 30%;">
        <mat-card-content>
            <p>
            {{product.description | ellipse}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Add To Cart</button>
            <button mat-button [routerLink]="['/homepage',product.id]">View</button>
        </mat-card-actions>
    </mat-card>
</div>
</div>
