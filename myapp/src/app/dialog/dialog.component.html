<div *ngIf="productarray.length > 0">
    <table>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        <tr *ngFor="let product of productarray">
            <td>{{product.title}}</td>
            <td>{{product.quantity}}</td>
            <td>{{product.price * product.quantity}}</td>
        </tr>
    </table>

    Total cost : ${{computecost()|number:'1.2-2'}}<br>
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" (click)="pay()">Pay</button>
</div>
<div *ngIf="productarray.length === 0">Empty cart</div>
