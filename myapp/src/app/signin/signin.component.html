<form (ngSubmit)='onSubmit()' [formGroup]='form'>
<mat-form-field>
    <mat-label>Email</mat-label>
    <input matNativeControl type="email" formControlName="email">
</mat-form-field>
<mat-form-field>
    <mat-label>Password</mat-label>
    <input matNativeControl type="password" formControlName="password">
</mat-form-field>
<button mat-raised-button type="submit" color="primary" [disabled]="!form?.valid">Login</button>
</form>
